{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
  <label>Ваш e-mail</label><br>
  <p>{{ form.email }}</p>
  <input type="submit" class="btn btn-default btn-lg" value="Сброс пароля">
</form>
{% endblock %}
