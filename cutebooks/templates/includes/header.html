{% load static %}
<header class="mb-5">
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'books:index' %}">
      <img class="header-logo" src="{% static 'images/log.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active " aria-current="page" href="{% url 'users:user_profile' request.user.username %}">{{ request.user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">ВЫЙТИ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:book_create' %}">+КНИГУ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:user_list' %}">Users</a>
        </li><li class="nav-item">
          <a class="nav-link" href="{% url 'books:action_list' %}">Actions</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:signup' %}">Регистарция</a>
        </li>

        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:books' %}">КНИГИ</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</header>
