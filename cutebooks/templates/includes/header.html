<header>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'books:index' %}">CW Читальня</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users:user_profile' user.username %}">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:author_create' %}">Добавить автора</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:book_create' %}">Добавить книгу</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:favorites_all' %}">Favorites</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:signup' %}">Регистарция</a>
        </li>

        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:books' %}">Все книги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:authors' %}">Все авторы</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</header>
